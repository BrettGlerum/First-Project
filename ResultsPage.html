<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-w-md mx-auto">

    <header>
        <h1 class="text-7xl font-bold text-center p-10 text-white bg-red-900">Restaurant Finder 🍽️</h1>
    </header>

    <main class="px-8 grid justify-items-center bg-cover bg-left-bottom"
    style="background-image: url('./image/restaurant-bg.jpg') ;">

        <!-- Map -->
        <div class="bg-slate-500 rounded-md p-7 m-3 text-4xl font-medium text-black text-center" id="map border">
            *Map goes here*
        </div>

    <div class="text-2xl">

        <div class="p-2 m-3 bg-slate-500 text-center rounded-md">
            <!-- Need to add link to google maps in href -->
                <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="btn get-directions-btn"> <a href="*whatever link to google maps*">Get Directions</a></button>
        </div>

        <!-- List of results for top 3 or random generated -->
        <!-- Clicking on each list item should change the map to that restaurant -->
        <div class="results p-7 m-3 bg-slate-500 text-center rounded-md">
            <h2 class="text-4xl font-medium">Your Restaurant Results: </h2>
            <ol class="results-list">
                <li class="result-item p-2"> *Restaurant 1*</li>
                <li class="result-item p-2"> *Restaurant 2* </li>
                <li class="result-item p-2"> *Restaurant 3*</li>
            </ol>
        </div>

        <!-- Buttons to save results and go back to home -->
        <div class="go-back p-7 m-3 bg-slate-500 text-center rounded-md">
            <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="save-results-btn">Save Results</button>
            <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="go-back-btn" onclick="history.back()">Go Back</button>
        </div>

    </div>
    <footer class="bg-red-900 text-white text-center p-2 m-2 rounded-lg w-full ...">
        <p>Made by The Indecisives</p>
    </footer>

    </main>
    
    <script src="./assets/script.js"></script>
</body>

</html>
