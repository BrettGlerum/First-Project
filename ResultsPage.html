<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Map -->
    <div class="map border">
        *Map goes here*
    </div>
    <div>
        <!-- Need to add link to google maps in href -->
        <button id="btn get-directions-btn"> <a href="*whatever link to google maps*">Get Directions</a></button>
    </div>

    <!-- List of results for top 3 or random generated -->
    <!-- Clicking on each list item should change the map to that restaurant -->
    <div class="results">
        <h2>Your Restaurant Results: </h2>
        <ol class="results-list">
            <li class="result-item"> <p>*Restaurant 1*</p> </li>
            <li class="result-item"> <p>*Restaurant 2*</p> </li>
            <li class="result-item"> <p>*Restaurant 3*</p> </li>
        </ol>
    </div>

    <!-- Buttons to save results and go back to home -->
    <div class="go-back">
        <button id="btn save-results-btn">Save Results</button>
        <button id="btn go-back-btn">Go Back</button>
    </div>
    
    <script src="./assets/script.js"></script>
</body>

</html>
