<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50 mx-w-md mx-auto">
    <header>
        <h1 class="text-7xl font-bold text-center p-10 text-white bg-red-900">Restaurant Finder</h1>
    </header>

    <main class="px-8 grid justify-items-center">
        <!-- Clicking on this will show list of saved restaurants -->
        <div>
            <p class="text-2xl font-normal text-black p-8 text-center" id="saved-restaurants">Saved Restaurants</p>
        </div>

        <!-- User input for location -->
        <div class="text-2xl">
            <div class="user-input-container center">
                <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
                    <h2 class="text-4xl font-medium">Enter location:</h2>
                        <div class="location-container p-4">
                        <input class="rounded-md text-center hover:shadow-lg" id="location" type="text" placeholder="Enter city or zipcode">
                </div>
        </div>

        <!-- User input for price level -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <h2 class="text-4xl font-medium">Choose price level: </h2>
            <span id="price-slider-value" class="text-3xl font-light">$</span>
            <div class="price-container">
                Level 1<input id="price-slider" type="range" min="1" max="4" value="1" onchange="showPrice(this.value)">Level 4
            </div>
        </div>

        <!-- User input for distance away -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <h2 class="text-4xl font-medium">Choose distance away:</h2>
            <span id="distance-slider-value" class="text-3xl font-light">2 mi</span>
            <div class="distance-container">            
                2 mi<input id="distance-slider" type="range" min="2" max="24" value="2" step="2" onchange="showDistance(this.value)">24 mi
            </div>
        </div>

        <!-- Buttons to choose top 3 or random 3 -->
        <div class="p-7 m-3 bg-slate-500 text-center rounded-md">
            <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="top3-btn"> <a href="./ResultsPage.html">Show Top 3</a> </button>
            <button class="bg-red-900 text-white p-2 m-2 rounded-lg hover:outline outline-offset-1 outline-red-50 ..." id="randomize-btn"> <a href="./ResultsPage.html">Show Random 3</a> </button>
        </div>

    </div>
    </div>
    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
